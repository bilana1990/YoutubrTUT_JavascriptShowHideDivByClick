<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript show hide div on click</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <a class="Single" target="1">Eat Menu</a>
      <a class="Single" target="2">Drin Menu</a>
    </div>

    <section class="target_box">
      <div id="div1" class="target">Content One</div>
      <div id="div2" class="target">Content Two</div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const singleButtons = document.querySelectorAll(".Single");
        const targetElements = document.querySelectorAll(".target");

        singleButtons.forEach((button) => {
          button.addEventListener("click", () => {
            targetElements.forEach(
              (element) => (element.style.display = "none")
            );
            document.getElementById(`div${button.target}`).style.display =
              "block";
          });
        });
      });
    </script>
  </body>
</html>
